<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Cost Investigator</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Car Cost Investigator</h1>
            <p>AI-powered agent to calculate real ownership costs of used cars.</p>
        </header>

        <main>
            <section id="dashboard-section" class="dashboard-hidden">
                <div class="dashboard-card">
                    <div class="location-display">
                        <span class="icon">üìç</span>
                        <span id="user-location">Locating...</span>
                    </div>
                    <div class="gas-prices-display" id="gas-prices">
                        <!-- Prices will be injected here -->
                        <div class="mini-spinner"></div>
                    </div>
                </div>
            </section>

            <section class="search-section">
                <input type="text" id="car-search" placeholder="Enter car make, model, year..."
                    aria-label="Search for a car">
                <button id="search-btn">Analyze</button>
            </section>

            <section id="results-section" class="results-hidden">
                <h2>Analysis Results</h2>
                <div id="results-content">
                    <!-- Results will be injected here -->
                    <div class="loading-spinner"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Car Cost Investigator. Powered by AI.</p>
        </footer>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
